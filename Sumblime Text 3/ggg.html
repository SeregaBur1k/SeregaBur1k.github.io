<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.item {
			width: 100px;
			height: 100px;
			margin: 10px;
			background-color: dodgerblue;
		}

		.flexbox {
			display: flex;
			border: 1px solid dodgerblue;
			justify-content: center;
			height: calc(100vh - 20px);
			/* align-items: baseline; */
			flex-wrap: wrap;
			align-items: center; 

		}
		.small {
			height: 50px;
		}
	</style>
</head>
<body>
	<div class="flexbox">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item small"></div>
		<div class="item"></div>
		<div class="item"></div>
</body>
</html>
